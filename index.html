<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовое kprod.agency</title>
    <link rel="stylesheet" href="css/mystyle.css">

</head>
<body>
    <header>
        <div class="container">
            <img src="static/img/mob_menu.svg" alt="Кнопка меню" class="b-menu__mob" onclick="changeLine(this)">
            <div class="b-header">
                <nav class="b-nav">
                    <div class="b-header__logo">
                        <a href="#"><img src="static/img/Vector.svg" alt="Логотип компании"></a>
                    </div>
                    <ul class="b-menu" id="linkMob">
                        <li><a href="#" class="b-menu__link">Услуги</a></li>
                        <li><a href="#" class="b-menu__link">Клиенты</a></li>
                        <li><a href="#" class="b-menu__link">Кейсы</a></li>
                        <li><a href="#" class="b-menu__link">Отзывы</a></li>
                        <li><a href="#" class="b-menu__link">Блог</a></li>
                        <li><a href="#" class="b-menu__link">Контакты</a></li>
                    </ul>

                </nav>
                <div class="b-contact">
                    <a href="#"><img src="static/img/Vector.svg" alt="Логотип компании" class="logo-mob"></a>
                    <a title="+7(995)0098623" href="tel:+79950098623" class="b-contact__tel">+7 (995) 009 8623</a>
                    <a title="WhatsApp" href="whatsapp://send?phone=+79950098623" class="b-contact-whatsapp">
                        <img src="static/img/whatsapp.svg" class="b-contact-whatsapp__icon">
                        <p>Whatsapp</p></a>
                </div>
            </div>
        </div>
        
    </header>

    <main>
        <div class="container">
            <div class="b-main">
                <section class="b-main-content">
                    <div class="b-content">

                        <div class="b-content__text">
                            <h1>Разработка сайтов<br><span>под ключ</span></h1>
                            <p>Разработаем проект для решения<br> задачи любой сложности</p>                            
                        </div>
                                    
                        <form action="#" class="b-form">
                            <input type="tel" placeholder="+7 (999) 444 22-33" name="tel" autofocus class="b-form__input b-form__tel">
                            <input type="submit" value="Реализовать мою идею" class="b-form__input b-form__submit">
                        </form>
                    </div>
                </section>
    
                <section class="illustrations">
                    <div class="b-illustration">
                        <div class="b-illustration-lead1">
                            <img src="static/img/icon3.svg" class="b-illustration-lead1__img">
                            <p class="b-illustration-lead1__text"><span>+80%</span><br>К количеству клиентов</p>
                        </div>
                        <div class="b-illustration-lead2">
                            <img src="static/img/icon2.svg" class="b-illustration-lead2__img">
                            <p class="b-illustration-lead2__text"><span>1 000+</span><br>Продаж через интернет<br> за 2 месяца</p>
                        </div>

                        <img src="static/img/girl.svg" alt="Изображение девушки" class="b-illustration__item1">
                        <img src="static/img/orangebackground.svg" alt="Оранжевый фон за девушкой" class="b-illustration__item2">
                        <img src="static/img/background1.svg" class="b-illustration__item3">
                        <img src="static/img/background2.svg" class="b-illustration__item4">
                        

                        
                        <img src="static/img/graph1.svg" alt="Изображение графика роста прибыли компании" class="b-illustration__graph">
                    </div>

                 </section>
            </div>
        </div>
    </main>

    <!-- Элементы фона -->
    <img src="static/img/background/bubble1.svg" class="background-elem background-elem__1">
    <img src="static/img/background/bubble2.svg" class="background-elem background-elem__2">
    <img src="static/img/background/1.svg" class="background-elem background-elem__3">
    <img src="static/img/background/2.svg" class="background-elem background-elem__4">
    <img src="static/img/background/Ellipse 5.svg" class="background-elem background-elem__5">
    <img src="static/img/background/4.svg" class="background-elem background-elem__6">


        
    <script src="js/myscript.js"></script> 
</body>
</html>
